<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sample app for building custom views with widget view models."
    />
    <title>ArcGIS API for JavaScript: Build a custom UI for API widgets</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.76/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.76/calcite.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .out-of-scale {
        --calcite-ui-text-1: #bbb;
      }
    </style>

    <script>
      require([
        "esri/views/MapView",
        "esri/widgets/LayerList/LayerListViewModel",
        "esri/WebMap",
        "esri/core/Handles",
      ], (MapView, LayerListViewModel, WebMap, Handles) => {
        const map = new WebMap({
          portalItem: {
            id: "f0af163043b94a72a287bb0d8abeeb7e",
          },
        });

        const view = new MapView({
          container: "viewDiv",
          map,
        });

        const listItemMap = new Map();
        const handles = new Handles();

        view.when(() => {
          const vm = new LayerListViewModel({
            view: view,
          });

          const myPanel = document.createElement("calcite-panel");
          myPanel.heading = map.portalItem.title;
          view.ui.add(myPanel, "top-right");

          const myLayerlist = document.createElement("calcite-pick-list");
          myLayerlist.multiple = true;
          myLayerlist.addEventListener("calciteListItemChange", (event) => {
            const { selected, value } = event.detail;
            const item = listItemMap.get(value);

            if (item) {
              item.visible = selected;
            }
          });
          myPanel.appendChild(myLayerlist);

          function handleItemChange(item, pickListItem) {
            pickListItem.label = item.title;
            pickListItem.value = item.uid;
            pickListItem.selected = item.visible;
            pickListItem.className = !item.visibleAtCurrentScale
              ? "out-of-scale"
              : "";

            pickListItem.innerHTML = item.updating
              ? `<calcite-action scale="s" loading slot="actions-end"></calcite-action>`
              : "";
          }

          function handleOperationalItemsChange() {
            const { operationalItems } = vm;

            myLayerlist.innerHTML = "";
            listItemMap.clear();
            handles.removeAll();

            function createPickListItem(item, parentNode) {
              const pickListItem = document.createElement(
                "calcite-pick-list-item"
              );

              listItemMap.set(item.uid, item);

              handleItemChange(item, pickListItem);

              const handle = item.watch(
                [
                  "title",
                  "uid",
                  "visible",
                  "visibleAtCurrentScale",
                  "updating",
                ],
                () => handleItemChange(item, pickListItem)
              );
              handles.add(handle);

              const groupItem = item.children.length
                ? document.createElement("calcite-pick-list-group")
                : null;

              item.children.forEach((child) => {
                createPickListItem(child, groupItem);
              });

              if (groupItem) {
                pickListItem.slot = "parent-item";
                groupItem.appendChild(pickListItem);
                parentNode.appendChild(groupItem);
              } else {
                parentNode.appendChild(pickListItem);
              }
            }

            operationalItems.forEach((item) =>
              createPickListItem(item, myLayerlist)
            );
          }

          function handleStateChange() {
            const { state } = vm;

            myLayerlist.loading = state === "loading";
            myLayerlist.disabled = state === "disabled";
          }

          handleStateChange();
          handleOperationalItemsChange();

          vm.watch("state", () => handleStateChange());
          vm.operationalItems.on("change", () =>
            handleOperationalItemsChange()
          );
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
