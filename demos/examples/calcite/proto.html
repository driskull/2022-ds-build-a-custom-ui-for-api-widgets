<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sample app for building custom views with widget view models."
    />
    <title>ArcGIS API for JavaScript: Build a custom UI for API widgets</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.76/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.76/calcite.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script>
      require(["esri/views/MapView", "esri/widgets/LayerList", "esri/WebMap"], (
        MapView,
        LayerList,
        WebMap
      ) => {
        const map = new WebMap({
          portalItem: {
            id: "f0af163043b94a72a287bb0d8abeeb7e",
          },
        });

        const view = new MapView({
          container: "viewDiv",
          map,
        });

        view.when(() => {
          const layerList = new LayerList({
            view: view,
          });

          // Add widget to the top right corner of the view
          view.ui.add(layerList, "top-right");
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
